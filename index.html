<!doctype html>
<html lang="en">
    <head>
        <title>Bucket List</title>
        <link href='styles/main.css' rel='stylesheet' type="text/css">
    </head>

    <body ng-app="bucketListApp"> 
        <h1>My Bucket List</h1>

        <div ng-controller="mainCtrl" class="list">

            <div class="addItem">
                <input class="editing-label addInput" type="text" ng-model="todoName" placeholder="Insert new item"/>
                <div class="addBucket">
                    <a href="" ng-click="addTodo()" class="add">Add</a>
                </div>
            </div>
                
            <div class="listContainer"> 
                <ul> 
                    <li ng-repeat="todo in todos">     
                        <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text"/>
                        <label ng-hide="editing" class="editing-label">{{todo.name}}</label>
                        <input ng-model="todo.completed" type="checkbox"/>
                        <div class="actions">
                            <a href="" class="edit" ng-click="editing = !editing">Edit</a>
                            <a href="" class="delete" ng-click="deleteTodo()">Delete</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  
    <script src="vendor/angular.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    </body>
</html>
